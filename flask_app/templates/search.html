<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styles/common.css">
    <link rel="stylesheet" href="static/styles/search.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="static/scripts/search.js"></script>
    <title>Kartify-Search results</title>
</head>

<body>
    <header>
        <h1>Kartify</h1>
        <div id="utilBar">
            <div id="searchItemDiv">
                <input type="search" placeholder="Laptops" name="searchName" id="searchInput" value="{{ searchName }}" aria-label="searchInput">
                <input type="button" value="Search" id="searchButton">
            </div>
            <div id="filterByDiv">
                <h5>Filter By Vendor</h5>
                <select id="filterBy" name="filterBy" aria-label="filterBy">
                    <option value="filterVendor">Smart Buy</option>
                    <option value="filterBrand">Phonex</option>
                </select>
            </div>
            <div id="orderByDiv">
                <h5>Order By</h5>
                <select id="orderBy" name="orderBy" aria-label="orderBy">
                    <option value="price">Price</option>
                    <option value="vendor">Vendor</option>
                    <option value="brand">Brand</option>
                </select>
            </div>
        </div>
    </header>
    <div id="searchResults"></div>
</body>

</html>
